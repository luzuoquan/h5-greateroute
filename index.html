<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="新媒体、体验、深度体验、旅游"/>
  <meta name="description" content="去体验、去发现，提供全球最极致的体验；打造专业的深度体验平台！"/>
  <meta name="copyright" content="杭州伟大航路科技有限公司版权所有"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>伟大航路</title>
</head>
<body>
  <div class="swiper-container" id="J-main-swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide m-index-0">
        <div class="swiper-container m-swiper-index-loop" id="J-index-loop">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="/src/images/index-loop-1.png" class="m-banner" alt="">
            </div>
            <div class="swiper-slide">
              <img src="/src/images/index-loop-2.jpg" class="m-banner" alt="">
            </div>
            <div class="swiper-slide">
              <img src="/src/images/index-loop-3.jpg" class="m-banner" alt="">
            </div>
            <div class="swiper-slide">
              <img src="/src/images/index-loop-4.jpg" class="m-banner" alt="">
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="m-index-text">
          <img src="/src/images/page-1-text-1.png" class="m-page1-text1" alt="">
          <img src="/src/images/page-1-text-2.png" class="m-page1-text2" alt="">
          <a href="https://www.baidu.com/"  class="m-page1-btn-1">
            <img src="/src/images/page-1-btn-1.png" alt="">
          </a>
          <span class="m-index-1-bg-1"></span>
        </div>
        <span class="m-arrow"></span>
      </div>
      <!-- <div class="swiper-slide m-index-1">
        <img src="/src/images/page-2-bg-1.png" class="m-page-2-bg-1" alt="">
        <span class="m-page-2-text-1"></span>
        <span class="m-arrow"></span>
      </div> -->
      <div class="swiper-slide m-index-2">
        <video class="m-video-inline" id="J-video" src="/src/video/greate-route.mp4" x-webkit-airplay="true" webkit-playsinline="true" playsinline="true" preload="auto" controls poster="/src/images/page-3-bg-1.png"></video>
        <span class="m-page-3-text-1"></span>
        <img src="/src/images/page-3-bg-2.png" class="m-page-3-bg-1" alt="">
        <span class="m-page-3-text-2"></span>
        <span class="m-arrow"></span>
      </div>
      <div class="swiper-slide m-index-3">
        <img src="/src/images/page-4-bg-1.png" class="m-page-4-bg-1" alt="">
        <span class="m-page-4-text-1"></span>
        <span class="m-arrow"></span>
      </div>
      <div class="swiper-slide m-index-4">
        <span class="m-page-5-text-1"></span>
        <img src="/src/images/page-5-bg-1.png" class="m-page-5-bg-1" alt="">
        <a href="javascript:;" class="m-page-5-btn-1"></a>
      </div>
    </div>
  </div>
</body>
</html>
